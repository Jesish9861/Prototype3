<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width" initial-scale="1.0">
        <link rel="stylesheet" href="JesishRajBista[2551487]L4CG17.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
        <title>Weather app</title>
    </head>
    <body>
        <main class="style">
            <header class="research">
                <span class="material-symbols-outlined" id="location">
                    location_on
                </span>
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><span class="material-symbols-outlined" id="search">search</span></button>
            </header>
            
            <p class="error">Invalid City Name</p><br>
            
            <h5 class="datetime" style="display: none;"></h5>

            <div class="nothing">
                <p class="climate"></p>
                <p class="longitude"></p>
                <p class="latitude"></p>
            </div>
            
            <section>
                <div class="weather">
                    <img src=" " class="weather-icon">
                    <p class="climate"></p>
                    <h1 class="templ"></h1>
                    <h2 class="city"></h2><br>
                    <div class="info">
                        <div class="col">
                            <span class="material-symbols-outlined">humidity_percentage</span>
                            <h5 class="humidity"></h5>
                            <h5 class="humidity-info">Humidity</h5>
                        </div>
                        <div class="col">
                            <span class="material-symbols-outlined">air</span>
                            <h5 class="wind"></h5>
                            <h5 class="wind-info">Wind Speed</h5>
                        </div>
                        <div class="coll">
                            <span class="material-symbols-outlined">speed</span>
                            <h5 class="pressure"></h5>
                            <h5 class="pressure-info">Pressure</h5>
                        </div> 
                        <div class="coll">
                            <span class="material-symbols-outlined">explore</span>
                            <h5 class="direction"></h5>
                            <h5 class="direction-in-degree">Direction</h5>
                        </div>                        
                    </div>
                </div>
            </section>
        </main>
        <script src="JesishRajBista[2551487]L4CG17.js"></script>
    </body>
</html>
